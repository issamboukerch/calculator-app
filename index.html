<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="input">
            <input type="number" >
        </section>
        <section id="buttons">
            <div id="row-one">
                <button>AC</button>
            <button>DE</button>
            <button>.</button>
            <button>/</button>
            
            </div>
            <div id="row-two">
                <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            </div>
            <div id="row-three">
                <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            </div>
            <div id="row-four">
                <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            </div>
           <div id="row-five">
             <button>00</button>
            <button>0</button>
            <button id="equle">=</button>
           </div>
        </section>
    </main>
   
</body>
</html>
